<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h1>List of Contacts</h1>
    <table>
        <tr>
            <td data-th:each="c : ${contacts}">
                <a data-th-href="@{'/contact/' + ${contact.id}}"
                data-th-text="${contact.id}"
                />
            </td>
        </tr>
    </table>
</body>
</html>
